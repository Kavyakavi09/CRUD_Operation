<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="my-5">
    <h2 class="text-center text-white"> C<span class="first">RUD</span> Operation by using <span class="second">JS</span></h2>
   
    <div class="container mt-5">
       <div class="row">
         <div class="col-md-12 mx-auto">
           <div class="card mb-5 bg">
             <div class="card-body">
               <form action="">
                  <div class="mb-3">
                    <label for="id" class="form-label"><strong>ID</strong></label>
                    <input type="number" class="form-control rounded-pill" id="id" aria-describedby="ID" placeholder="Enter Your ID">
                   </div>

                   <div class="mb-3">
                    <label for="name" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control rounded-pill" id="name" aria-describedby="Name" placeholder="Enter Your Name">
                   </div>

                   <button type="submit" class="btn btn-primary rounded-pill" id="submit">Submit</button>
               </form>
             </div>
           </div>
         </div>
       </div>


     <!--Table  -->
       <div class="row">
       <div class="col-md-12 mx-auto">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
             
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DATE</th>
                    <th>VIEW DATA</th>
                    <th>EDIT DATA</th>
                    <th>DELETE DATA</th>
                  </tr>
                </thead>
          
             
                 <tbody id="parent-div" class="table-primary">
                 
                </tbody> 
              
          </table>
        </div>
       </div>
     </div>

 <!-- view Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">View Details</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body" id="viewModalBody">
        
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
       </div>
     </div>
   </div>
 </div>
   <!-- view Modal end -->
       
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body" id="editModalBody">
        
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary" onclick="updateHandler()">Update</button> 
       </div>
     </div>
   </div>
 </div>
   <!-- Edit Modal end -->
   </div>
  </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
